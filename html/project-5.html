	<script type="text/javascript">
		$(document).ready(function(){
			const getUserChoice = userInput =>{
			  userInput = userInput.toLowerCase();
			  if (userInput === 'rock'|| userInput === 'paper' || userInput === 'scissors' || userInput === 'bomb'){
			    return userInput
			  }
			  else {
			    console.log ('Did not pick rock, paper, or scissors');
			  }
			}
			const getComputerChoice = () =>{
			 let randomNumber = Math.floor(Math.random() * 3);
			  switch (randomNumber){
			    case 0:
			      return 'rock';
			      break;
			    case 1:
			      return 'paper';
			      break;
			    case 2:
			      return 'scissors';
			      break;
			  }
			};
			const determineWinner = (userChoice,computerChoice) => {
			  if (userChoice === 'bomb'){
			    return 'Kaboom!!!! Player wins and breaks the game!!!'
			  }
			  if (userChoice === computerChoice){
			      return 'The game was a tie!'
			  }
			  if (userChoice === 'rock'){
			    if (computerChoice === 'scissors'){
			      return 'You Win!'
			    }
			    else {
			      return 'The Computer Wins!'
			    }
			  }
			  if (userChoice === 'paper'){
			    if (computerChoice === 'rock'){
			      return 'You Win!'
			    }
			    else {
			      return 'The Computer Wins!'
			    }
			  }
			  if (userChoice === 'scissors'){
			    if (computerChoice === 'paper'){
			      return 'You Win!'
			    }
			    else {
			      return 'The Computer Wins!'
			    }
			  }
			}
			const playGame = () =>{
			  let userChoice = getUserChoice(prompt('Rock, Paper, or Scissors?'));
			  alert('The player picks ' + userChoice + '.');
			  let computerChoice = getComputerChoice();
			  alert('The computer picks ' + computerChoice +'.');
			  alert(determineWinner(userChoice,computerChoice))
			}
			playGame()
		});	
	</script>
